<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Bathrooms</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

 
  <header>
    <div class="header">
    <a href="index.html">
    <img class="header-logo" src="images/aptlogo.png">
    </a>   

    <h1 class="head-title">A.P.T Builders</h1>
    <nav class="burger-nav">
        <button class="burger-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="burger-menu" id="burgerMenu">
          <a href="index.html">Home</a>
          <a href="gallery.html">Gallery</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact Us</a>
        </div>
      </nav>
      
    </div>
  </header>



    <section class="gallery-button-section">
      <a href="gallery.html">
        <button class="back-to-gallery-button">Back to Gallery</button>
      </a>
    </section>
    

    
    <div class="gallery">
        <!-- Image 1 -->
        <input type="checkbox" id="img1" class="lightbox-toggle">
        <label for="img1" class="thumbnail">
          <img src="images/roof.samplepic - Copy.jpg" alt="Gallery Image 1">
        </label>
        <label for="img1" class="lightbox">
          <img src="images/roof.samplepic - Copy.jpg" alt="Enlarged Image">
        </label>
      
        <!-- Image 2 -->
        <input type="checkbox" id="img2" class="lightbox-toggle">
        <label for="img2" class="thumbnail">
          <img src="images/image2.jpg" alt="Gallery Image 2">
        </label>
        <label for="img2" class="lightbox">
          <img src="images/image2.jpg" alt="Enlarged Image">
        </label>

         <!-- Image 3 -->
         <input type="checkbox" id="img3" class="lightbox-toggle">
         <label for="img3" class="thumbnail">
           <img src="images/roof.samplepic - Copy.jpg" alt="Gallery Image 2">
         </label>
         <label for="img3" class="lightbox">
           <img src="images/roof.samplepic - Copy.jpg" alt="Enlarged Image">
         </label>


      </div>


      <script>
        function toggleMenu() {
          const menu = document.getElementById("burgerMenu");
          menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }
      </script>
      

</body>
</html>
